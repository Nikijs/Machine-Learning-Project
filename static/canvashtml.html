<!doctype html>
<html>
  <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <title>AI Project</title>    
  </head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <body data-rsssl=1>
      <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h1>Number Predictor</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h5>Draw a number on the canvas and a neural network will try to guess the number using MNIST Dataset</h5>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <form>
                <div class="form-group">
                  <button type="submit" id="submitButton" class="btn btn-primary">Generate</button>
                </div>
                <div class="form-group">
                  <textarea class="form-control" id="randomNumbers" rows="8" placeholder="Click generate to generate image data." readonly></textarea>
                </div>
              </form>
            </div>
          </div>
          <div id="paint" >
              <canvas id="myCanvas" style="border:2px solid black;"></canvas>
          </div>
        </div>
  	
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Script to generate random numbers in the form. -->
    <script src="/static/canvas.js"></script>
  </body>
  
</html>
